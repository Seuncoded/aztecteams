<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AztecTeam Directory</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="hero">
    <h1>Meet the Builders of Programmable Privacy</h1>
    <p>The minds behind Aztec Network, Noir, and the future of private Ethereum.</p>

    <div class="hero-actions">
      <a href="#team" class="cta-btn">Explore Team</a>
      <button id="music-toggle" class="music-toggle">ðŸŽµ Music Off</button>
    </div>
  </header>

  <section id="team" class="directory">
    <div id="team-grid" class="grid"></div>
  </section>

  <div id="toast" class="toast hidden"></div>

 
  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Leave a message</h2>
      <input type="text" id="username" placeholder="Your name" />
      <textarea id="message" placeholder="Write your message..."></textarea>
      <div class="modal-actions">
        <button id="sendMessage" class="btn send">Send</button>
        <button id="closeModal" class="btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  
  <div id="view-messages-modal" class="modal hidden">
    <div class="modal-content view-content">
      <h2 id="view-modal-title">Messages</h2>
      <div id="messages-list"></div>
      <button id="closeViewModal" class="close-btn">Close</button>
    </div>
  </div>


  <audio id="bg-music" src="assets/music.mp3" preload="auto" autoplay loop muted></audio>

  <footer>
    <p class="built">âš¡ Built by <span>Seuncoded</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
