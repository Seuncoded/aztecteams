<body>
<header class="hero">
  <h1>Meet the Builders of Programmable Privacy</h1>
  <p>The minds behind Aztec Network, Noir, and the future of private Ethereum.</p>

  <div class="hero-actions">
    <a href="#team" class="cta-btn">Explore Team</a>
    <button id="music-toggle" class="music-toggle">ðŸŽµ Music Off</button>
  </div>
</header>



  <section id="team" class="directory">

      <div class="filters">

  <!-- Stats -->
  <section id="stats" class="stats">
    <div class="stat"><span class="count" data-target="8">8</span>+ years of research</div>
    <div class="stat"><span class="count" data-target="20">20</span>+ builders</div>
    <div class="stat"><span class="count" data-target="1000000">1000000</span>+ private transactions</div>
  </section>

  <!-- Message Modal -->
  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Leave a message</h2>
      <input type="text" id="username" placeholder="Your name" />
      <textarea id="message" placeholder="Write your message..."></textarea>
      <div class="modal-actions">
        <button id="sendMessage" class="btn send">Send</button>
        <button id="closeModal" class="btn cancel">Cancel</button>
      </div>
    </div>
  </div>

 
  <div id="view-messages-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="view-modal-title">Messages</h2>
      <div id="messages-list" class="messages-list"></div>
      <button id="closeViewModal" class="close-btn">Close</button>
    </div>
  </div>
