<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AztecTeam Directory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

</head>
<body>


  <header class="hero">
    <h1>Meet the Builders of Programmable Privacy</h1>
    <p>The minds behind Aztec Network, Noir, and the future of private Ethereum.</p>
    <a href="#team" class="cta-btn">Explore Team</a>
  </header>

  
  <section id="team" class="directory">
    <div class="filter-bar">
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="Leadership">Leadership</button>
        <button data-filter="Product">Product</button>
        <button data-filter="DevRel">DevRel</button>
        <button data-filter="Business">Business</button>
        <button data-filter="Marketing">Marketing</button>
        <button data-filter="Legal">Legal</button>
        <button data-filter="Community">Community</button>
      </div>
    </div>

   
    <div id="team-grid" class="grid"></div>
  </section>


  <section id="stats" class="stats">
    <div class="stat">
      <span class="count" data-target="8">8</span>+ years of research
    </div>
    <div class="stat">
      <span class="count" data-target="20">20</span>+ builders
    </div>
    <div class="stat">
      <span class="count" data-target="1000000">1000000</span>+ private transactions
    </div>
  </section>


  <footer>
    <p class="built">âš¡ Built by <span>Seuncoded</span></p>
  </footer>
 

  <script src="script.js"></script>
</body>
</html>
